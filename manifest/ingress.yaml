apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thanos-ingress
  namespace: do-deployment
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
  - host: thanos.gedha.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: thanos-service
            port:
              number: 80